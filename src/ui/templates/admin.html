<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Admin Console - H2 Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* SQL Editor */
        #queryInput {
            tab-size: 4;
        }

        /* Table hover */
        .table-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .table-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-left: 3px solid #3b82f6;
        }
    </style>
</head>

<body class="bg-dark-900 text-gray-200 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-dark-800 border-b border-dark-700 h-12 flex items-center px-4 justify-between flex-shrink-0">
        <div class="flex items-center gap-3">
            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
            </svg>
            <h1 class="font-semibold text-sm">SQLite Admin Console</h1>
            <span class="text-xs text-gray-500 ml-2">H2 Style Database Manager</span>
        </div>
        <div class="flex items-center gap-4">
            <span id="connectionStatus" class="text-xs text-green-400 flex items-center gap-1">
                <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                Connected
            </span>
            <a href="/" class="text-xs text-gray-400 hover:text-white transition-colors flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to App
            </a>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-dark-800 border-r border-dark-700 flex flex-col flex-shrink-0">
            <!-- Database Selector -->
            <div class="p-3 border-b border-dark-700">
                <label class="block text-[10px] font-medium text-gray-500 mb-1 uppercase tracking-wider">Database</label>
                <select id="dbSelector"
                    class="w-full bg-dark-900 border border-dark-600 rounded px-2 py-1.5 text-xs focus:outline-none focus:border-blue-500 transition-colors cursor-pointer">
                    <option value="">Loading databases...</option>
                </select>
            </div>

            <!-- Tables List -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-3 border-b border-dark-700 flex items-center justify-between">
                    <label class="text-[10px] font-medium text-gray-500 uppercase tracking-wider">Tables</label>
                    <button onclick="loadTables()" class="text-gray-500 hover:text-white transition-colors" title="Refresh">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                    </button>
                </div>
                <div id="tableList" class="p-2">
                    <div class="text-xs text-gray-500 italic p-2">Select a database...</div>
                </div>
            </div>

            <!-- Table Info Panel -->
            <div id="tableInfoPanel" class="border-t border-dark-700 max-h-48 overflow-y-auto hidden">
                <div class="p-3">
                    <label class="text-[10px] font-medium text-gray-500 uppercase tracking-wider">Structure</label>
                    <div id="tableInfo" class="mt-2 text-xs"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col bg-dark-900 overflow-hidden">
            <!-- Query Editor -->
            <div class="h-1/3 min-h-[180px] border-b border-dark-700 flex flex-col">
                <div class="bg-dark-800 px-3 py-1.5 border-b border-dark-700 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <span class="text-[10px] font-medium text-gray-400 uppercase tracking-wider">SQL Query</span>
                        <div class="flex gap-1">
                            <button onclick="insertTemplate('select')" class="px-2 py-0.5 text-[10px] bg-dark-700 hover:bg-dark-600 rounded transition-colors">SELECT</button>
                            <button onclick="insertTemplate('insert')" class="px-2 py-0.5 text-[10px] bg-dark-700 hover:bg-dark-600 rounded transition-colors">INSERT</button>
                            <button onclick="insertTemplate('update')" class="px-2 py-0.5 text-[10px] bg-dark-700 hover:bg-dark-600 rounded transition-colors">UPDATE</button>
                            <button onclick="insertTemplate('delete')" class="px-2 py-0.5 text-[10px] bg-dark-700 hover:bg-dark-600 rounded transition-colors">DELETE</button>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="clearQuery()" class="px-2 py-1 text-xs text-gray-400 hover:text-white transition-colors">Clear</button>
                        <button onclick="executeQuery()"
                            class="px-3 py-1 bg-blue-600 hover:bg-blue-500 text-white rounded text-xs font-medium transition-colors flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            </svg>
                            Run (Ctrl+Enter)
                        </button>
                    </div>
                </div>
                <div class="flex-1 relative">
                    <textarea id="queryInput"
                        class="w-full h-full bg-dark-950 text-gray-200 p-3 font-mono text-sm focus:outline-none resize-none leading-relaxed"
                        spellcheck="false" placeholder="-- Enter your SQL query here
SELECT * FROM table_name LIMIT 100;"></textarea>
                </div>
            </div>

            <!-- Results -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <div class="bg-dark-800 px-3 py-1.5 border-b border-dark-700 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <span class="text-[10px] font-medium text-gray-400 uppercase tracking-wider">Results</span>
                        <span id="resultMeta" class="text-xs text-gray-500"></span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span id="execTime" class="text-[10px] text-gray-500"></span>
                        <button onclick="exportCSV()" id="exportBtn" class="px-2 py-0.5 text-[10px] bg-dark-700 hover:bg-dark-600 rounded transition-colors hidden">
                            Export CSV
                        </button>
                    </div>
                </div>
                <div class="flex-1 overflow-auto bg-dark-950" id="resultContainer">
                    <div class="text-gray-500 text-center py-12 text-sm">
                        <svg class="w-12 h-12 mx-auto mb-3 text-dark-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        Execute a query to see results
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script -->
    <script>
        const dbSelector = document.getElementById('dbSelector');
        const queryInput = document.getElementById('queryInput');
        const tableList = document.getElementById('tableList');
        const resultContainer = document.getElementById('resultContainer');
        const resultMeta = document.getElementById('resultMeta');
        const execTime = document.getElementById('execTime');
        const exportBtn = document.getElementById('exportBtn');

        let currentResult = { columns: [], rows: [] };
        let queryHistory = JSON.parse(localStorage.getItem('sqlHistory') || '[]');
        let activeTable = null;

        // Initialize
        loadDatabases();

        // Keyboard shortcuts
        queryInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                executeQuery();
            }
            // Tab for indent
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = queryInput.selectionStart;
                const end = queryInput.selectionEnd;
                queryInput.value = queryInput.value.substring(0, start) + '    ' + queryInput.value.substring(end);
                queryInput.selectionStart = queryInput.selectionEnd = start + 4;
            }
        });

        dbSelector.addEventListener('change', () => {
            loadTables();
            activeTable = null;
            document.getElementById('tableInfoPanel').classList.add('hidden');
        });

        async function loadDatabases() {
            try {
                const res = await fetch('/api/admin/databases');
                const data = await res.json();
                
                if (data.error) {
                    dbSelector.innerHTML = `<option value="">Error: ${data.error}</option>`;
                    return;
                }

                dbSelector.innerHTML = data.databases.map(db => 
                    `<option value="${db.path}">${db.name}</option>`
                ).join('');

                if (data.databases.length > 0) {
                    loadTables();
                }
            } catch (e) {
                dbSelector.innerHTML = '<option value="">Failed to load databases</option>';
            }
        }

        async function loadTables() {
            const db = dbSelector.value;
            if (!db) return;

            tableList.innerHTML = '<div class="text-xs text-gray-500 italic p-2">Loading...</div>';

            try {
                const res = await fetch(`/api/admin/tables?db=${encodeURIComponent(db)}`);
                const data = await res.json();

                if (data.error) {
                    tableList.innerHTML = `<div class="text-red-400 text-xs p-2">${data.error}</div>`;
                    return;
                }

                if (data.tables.length === 0) {
                    tableList.innerHTML = '<div class="text-xs text-gray-500 italic p-2">No tables found</div>';
                    return;
                }

                tableList.innerHTML = data.tables.map(table => `
                    <div class="table-item px-3 py-1.5 rounded cursor-pointer text-xs text-gray-300 flex items-center gap-2 transition-all"
                         onclick="selectTable('${table}')" data-table="${table}">
                        <svg class="w-3 h-3 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                        <span class="truncate">${table}</span>
                    </div>
                `).join('');
            } catch (e) {
                tableList.innerHTML = `<div class="text-red-400 text-xs p-2">Failed to load tables</div>`;
            }
        }

        async function selectTable(table) {
            // Update active state
            document.querySelectorAll('.table-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-table="${table}"]`)?.classList.add('active');
            activeTable = table;

            // Set query
            queryInput.value = `SELECT * FROM "${table}" LIMIT 100`;
            
            // Load table info
            await loadTableInfo(table);
            
            // Execute
            executeQuery();
        }

        async function loadTableInfo(table) {
            const db = dbSelector.value;
            if (!db || !table) return;

            try {
                const res = await fetch(`/api/admin/table-info?db=${encodeURIComponent(db)}&table=${encodeURIComponent(table)}`);
                const data = await res.json();

                if (data.error) {
                    document.getElementById('tableInfoPanel').classList.add('hidden');
                    return;
                }

                const panel = document.getElementById('tableInfoPanel');
                const info = document.getElementById('tableInfo');
                
                info.innerHTML = `
                    <div class="text-gray-400 mb-2">${table} (${data.row_count} rows)</div>
                    <div class="space-y-1">
                        ${data.columns.map(col => `
                            <div class="flex items-center gap-1 text-[10px]">
                                ${col.pk ? '<span class="text-yellow-500" title="Primary Key">ðŸ”‘</span>' : '<span class="w-3"></span>'}
                                <span class="text-blue-400">${col.name}</span>
                                <span class="text-gray-500">${col.type || 'TEXT'}</span>
                                ${col.notnull ? '<span class="text-red-400">NOT NULL</span>' : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                panel.classList.remove('hidden');
            } catch (e) {
                document.getElementById('tableInfoPanel').classList.add('hidden');
            }
        }

        async function executeQuery() {
            const db = dbSelector.value;
            const query = queryInput.value.trim();
            if (!query || !db) return;

            resultContainer.innerHTML = '<div class="text-sm text-gray-500 text-center py-12">Running...</div>';
            resultMeta.textContent = '';
            execTime.textContent = '';
            exportBtn.classList.add('hidden');

            const startTime = performance.now();

            try {
                const res = await fetch('/api/admin/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ db, query })
                });
                const data = await res.json();
                const elapsed = ((performance.now() - startTime) / 1000).toFixed(3);

                // Save to history
                saveToHistory(query);

                if (data.error) {
                    resultContainer.innerHTML = `
                        <div class="p-4">
                            <div class="bg-red-900/20 border border-red-900/50 text-red-300 p-4 rounded text-sm font-mono">
                                <div class="font-semibold mb-1">Error</div>
                                ${escapeHtml(data.error)}
                            </div>
                        </div>
                    `;
                    execTime.textContent = `${elapsed}s`;
                    return;
                }

                currentResult = { columns: data.columns, rows: data.rows };

                if (data.rows.length === 0) {
                    resultContainer.innerHTML = `
                        <div class="text-sm text-gray-500 text-center py-12">
                            <svg class="w-8 h-8 mx-auto mb-2 text-dark-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            Query executed successfully - No rows returned
                        </div>
                    `;
                    resultMeta.textContent = '0 rows';
                    execTime.textContent = `${elapsed}s`;
                    return;
                }

                // Render Table
                const columns = data.columns;
                const rows = data.rows;

                resultMeta.textContent = `${rows.length} rows`;
                execTime.textContent = `${elapsed}s`;
                exportBtn.classList.remove('hidden');

                let html = `
                    <table class="min-w-full text-left text-xs font-mono">
                        <thead class="bg-dark-800 text-gray-400 sticky top-0">
                            <tr>
                                <th class="px-3 py-2 border-b border-r border-dark-700 font-medium text-center w-12">#</th>
                                ${columns.map(col => `<th class="px-3 py-2 border-b border-r border-dark-700 font-medium whitespace-nowrap">${escapeHtml(col)}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-dark-800">
                            ${rows.map((row, idx) => `
                                <tr class="hover:bg-dark-800/50 transition-colors">
                                    <td class="px-3 py-1.5 border-r border-dark-700 text-gray-500 text-center">${idx + 1}</td>
                                    ${row.map(cell => `<td class="px-3 py-1.5 border-r border-dark-800 align-top max-w-md truncate" title="${escapeHtml(cell)}">${formatCell(cell)}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                resultContainer.innerHTML = html;

            } catch (e) {
                resultContainer.innerHTML = `<div class="text-red-400 text-center py-12">Request failed: ${e.message}</div>`;
            }
        }

        function formatCell(value) {
            if (value === null || value === undefined) {
                return '<span class="text-gray-600 italic">NULL</span>';
            }
            if (typeof value === 'boolean') {
                return value ? '<span class="text-green-400">true</span>' : '<span class="text-red-400">false</span>';
            }
            if (typeof value === 'number') {
                return `<span class="text-blue-400">${value}</span>`;
            }
            const str = String(value);
            if (str.length > 100) {
                return `<span class="text-gray-300">${escapeHtml(str.substring(0, 100))}...</span>`;
            }
            return escapeHtml(str);
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            return String(text)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function insertTemplate(type) {
            const templates = {
                'select': 'SELECT * FROM table_name WHERE condition LIMIT 100;',
                'insert': 'INSERT INTO table_name (column1, column2) VALUES (value1, value2);',
                'update': 'UPDATE table_name SET column1 = value1 WHERE condition;',
                'delete': 'DELETE FROM table_name WHERE condition;'
            };
            queryInput.value = templates[type] || '';
            queryInput.focus();
        }

        function clearQuery() {
            queryInput.value = '';
            queryInput.focus();
        }

        function saveToHistory(query) {
            if (!query.trim()) return;
            queryHistory = queryHistory.filter(q => q !== query);
            queryHistory.unshift(query);
            queryHistory = queryHistory.slice(0, 50); // Keep last 50
            localStorage.setItem('sqlHistory', JSON.stringify(queryHistory));
        }

        function exportCSV() {
            if (!currentResult.columns.length) return;

            const csv = [
                currentResult.columns.join(','),
                ...currentResult.rows.map(row => 
                    row.map(cell => {
                        if (cell === null || cell === undefined) return '';
                        const str = String(cell);
                        if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                            return `"${str.replace(/"/g, '""')}"`;
                        }
                        return str;
                    }).join(',')
                )
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `query_result_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
